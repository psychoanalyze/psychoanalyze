[tool.poetry]
name = "psychoanalyze"
version = "0.4.5"
description = "A Pythonic analysis package for psychophysics data"
authors = ["Ty Schlichenmeyer <t.schlic@wustl.edu>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11.4"
pandas = "^2.0.2"
scipy = "^1.10.1"
numpy = "^1.25.0"
dash-bootstrap-components = "^1.4.1"
statsmodels = "^0.14.0"
dash-daq = "^0.5.0"
dash = "^2.10.2"
dbt-duckdb = "^1.5.1"
scikit-learn = "^1.2.2"
bambi = "^0.11.0"
pymc = "5.5.0"
mypy = "^1.3.0"
cmdstanpy = "^1.1.0"
pandas-stubs = "^2.0.2.230605"
pandera = {extras = ["mypy"], version = "^0.15.1"}
pytest = "^7.3.2"
hypothesis = "^6.79.0"
datatest = "^0.11.1"
pytest-mock = "^3.11.1"
gunicorn = "^20.1.0"

[tool.poetry.scripts]
psychoanalyze = "psychoanalyze.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "psychoanalyze/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
build_command = "poetry build"
major_on_zero = true

[tool.bandit]
targets = ["psychoanalyze/"]
skips = ["B311"]

[tool.mypy]
exclude = [
    'tests',
    'target'
]
plugins = ['pandera.mypy']

[[tool.mypy.overrides]]
module = [
    'dash',
    'plotly',
    'dash_bootstrap_components',
    'plotly.express',
    'scipy.stats',
    'scipy.special',
    'sklearn.linear_model',
    'dash_daq',
    'datatest',
    'bambi',
    'hypothesis'
]
ignore_missing_imports = true
