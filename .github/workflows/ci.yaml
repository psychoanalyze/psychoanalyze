name: ci

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Semantic Release
      run: |
        git config --global user.name "semantic-release (via GitHub Action)"
        git config --global user.email "ci@psychoanalyze.io"
        pip install python-semantic-release
        semantic-release publish
