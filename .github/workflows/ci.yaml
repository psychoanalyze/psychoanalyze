name: ci

on:
  check_suite:
    types:
      - completed

defaults:
  run:
    shell: bash

jobs:
  ci:
    if: github.event.check_suite.conclusion == 'success'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Python Poetry
      run: pipx install poetry

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'poetry'

    - name: Install dependencies
      run: poetry install

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # - name: Build and run dev container task
    #   uses: devcontainers/ci@v0.3
    #   with:
    #     imageName: ghcr.io/psychoanalyze/devcontainer
    #     imageTag: devcontainer
    #     cacheFrom: ghcr.io/psychoanalyze/devcontainer
    #     push: always
    #     runCmd: |
    #       poetry run pre-commit --all-files
    #       poetry run pytest

    - name: Semantic Release - update version
      run: poetry run semantic-release -vv version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

    - name: Semantic Release - publish
      run: poetry run semantic-release -vv publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
