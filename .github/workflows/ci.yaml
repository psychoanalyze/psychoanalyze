name: ci

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Python Poetry
      run: pipx install poetry

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'poetry'

    - name: Install dependencies
      run: poetry install

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and run dev container task
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/schlich/psychoanalyze
        imageTag: devcontainer
        cacheFrom: ghcr.io/schlich/psychoanalyze
        push: always

    - name: Semantic Release
      run: |
        git config --global user.name "semantic-release (via GitHub Action)"
        git config --global user.email "ci@psychoanalyze.io"
        pip install python-semantic-release
        semantic-release publish
