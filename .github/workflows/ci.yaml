name: ci

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:

  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Poetry
      run: pipx install poetry
    - name: Install Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'poetry'


    - name: Install package dependencies
      run: poetry install

    - name: Build documentation
      run: poetry run mkdocs build

    - name: Ruff lint
      run: poetry run ruff check .

    - name: MyPy type check
      run: poetry run mypy psychoanalyze

    - name: Security w/bandit
      run: poetry run bandit -r psychoanalyze -s B311
      
    - name: Security w/safety
      run: poetry export -f requirements.txt | poetry run safety check --stdin -i 42194

    - name: Tests
      run: poetry run pytest

    - name: Deploy docs
      run: poetry run mkdocs gh-deploy --no-history