name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:

  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install, configure Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry config virtualenvs.in-project true

    - name: Install Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install package dependencies
      run: |
        poetry env use 3.10
        poetry install --no-interaction

    - name: Activate Poetry Cache
    
    - name: Install Python 3.10
      uses: actions/setup-python@v4
      with:
        cache: poetry

    - name: Build documentation
      run: poetry run mkdocs build

    - name: Flake8 lint
      run: poetry run flake8

    - name: MyPy type check
      run: poetry run mypy psychoanalyze

    - name: Security w/bandit
      run: poetry run bandit -r psychoanalyze
      
    - name: Security w/safety
      run: poetry export -f requirements.txt | poetry run safety check --stdin -i 42194

    - name: Tests
      run: poetry run pytest