site_name: PsychoAnalyze
site_url: https://psychoanalyze.io
theme:
  name: material
  logo: assets/logo_bgwhite.png
  favicon: assets/logo_bgwhite.png
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true
          show_submodules: true
          members_order: source
repo_url: https://github.com/psychoanalyze/psychoanalyze
edit_uri: edit/main/docs/
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
extra_javascript:
 - https://cdn.plot.ly/plotly-2.12.1.min.js
 - docs/require.js
watch:
 - psychoanalyze
 - tests
nav:
 - 'index.md'
 - 'dashboard.md'
 - 'api.md'
 - 'contributing.md'
 - 'tests.md'
