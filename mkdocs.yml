site_name: PsychoAnalyze
site_url: https://docs.psychoanalyze.io
theme:
  name: material
  icon:
    logo: material/chart-bell-curve-cumulative
  favicon: assets/logo_bgwhite.png
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: indigo
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: teal
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - toc.integrate
    - content.action.edit
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true
          show_submodules: true
          members_order: source
repo_url: https://github.com/psychoanalyze/psychoanalyze
edit_uri: edit/main/docs/
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      title: On this page
watch:
  - psychoanalyze
  - tests
nav:
  - 'index.md'
  - 'dashboard.md'
  - 'api.md'
  - Developers: 'CONTRIBUTING.md'
  - 'tests.md'
  - Notebooks: '/notebooks/'
extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra:
  homepage: https://psychoanalyze.io
